<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *;img-src 'self' data: base64; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"/>
    <title>注册</title>
</head>
<body>
    <div class="big">
        Register<br>
        用户名: <input type="text" placeholder="用户名" class="register_name"><br>
        密码:<input type="password" placeholder="请输入密码" class="register_psd" /><br>
        邮箱:<input type="text" placeholder="请输入邮箱" class="register_email" />
        <button class="register">注册</button>
    </div>
    <script src="/jquery"></script>
    <script src="/axios"></script>
    <script>
      // 当input失去焦点时用正则判断
       $(".register_name").blur(function(){
         var register_name=$(this).val()
         var zheze=/s/
       })
       // register
       $(".register").click(function(){
            register()
        })
        function register() {
            if ($(".register_name").val() == "") {
                alert("请输入名字")
            } else if ($(".register_psd").val() == "") {
                alert("请输入密码")
            } else if($(".register_email").val() == ""){
              alert("请输入邮箱")
            }else{
              axios.post("/user_register", {
                    name: $(".register_name").val(),
                    password: $(".register_psd").val(),
                    email:$(".register_email").val()
                }).then((as) => {
                    location.href="http://localhost:8000/login"
                })
            }
        }
    </script>

</body>
</html>
